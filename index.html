<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: auto;
            position: relative;
            width: 960px;
        }

        form {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .svg {
            float: left;
            clear: both;
        }

    </style>
</head>
<body>
<form>
    <label><input type="radio" name="mode" value="size"> Size</label>
    <label><input type="radio" name="mode" value="count" checked> Count</label>
</form>
<script src="//d3js.org/d3.v3.min.js"></script>

<svg id="flare" class="svg"></svg>
<script>

    //var drawSunburst = function () {

    var drawSunburst = function (file, id) {

        var width = 960,
            height = 700,
            radius = Math.min(width, height) / 2,
            color = d3.scale.category20c();

//    var svg = d3.select("body").append("svg")
        var svg = d3.select(id)
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height * .52 + ")");

//    var width2 = +svg.attr("width"), height2 = +svg.attr("height");


        var partition = d3.layout.partition()
            .sort(null)
            .size([2 * Math.PI, radius * radius])
            .value(function(d) { return 1; });

        var arc = d3.svg.arc()
            .startAngle(function(d) { return d.x; })
            .endAngle(function(d) { return d.x + d.dx; })
            .innerRadius(function(d) { return Math.sqrt(d.y); })
            .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

//var drawSunburst = function (file) {

        d3.json(file, function(error, root) {
            if (error) throw error;

//    d3.json.parse(flareJSON, function (error, root) {
//        if (error) throw error;

            var path = svg.datum(root).selectAll("path")
                .data(partition.nodes)
                .enter().append("path")
                .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
                .attr("d", arc)
                .style("stroke", "#fff")
                .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                .style("fill-rule", "evenodd")
                .each(stash);

            d3.selectAll("input").on("change", function change() {
                var value = this.value === "count"
                    ? function() { return 1; }
                    : function(d) { return d.size; };

                path
                    .data(partition.value(value).nodes)
                    .transition()
                    .duration(1500)
                    .attrTween("d", arcTween);
            });
        });

        // Stash the old values for transition.
        function stash(d) {
            d.x0 = d.x;
            d.dx0 = d.dx;
        }

        // Interpolate the arcs in data space.
        function arcTween(a) {
            var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
            return function(t) {
                var b = i(t);
                a.x0 = b.x;
                a.dx0 = b.dx;
                return arc(b);
            };
        }

        d3.select(self.frameElement).style("height", height + "px");

    };

    //var svg1 = d3.select("#flare");

    drawSunburst("flare.json", "#flare");

    //drawSunburst("test.json");

</script>
</body>
</html>
